quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;MODE=MYSQL;NON_KEYWORDS=user
quarkus.hibernate-orm.database.generation=drop-and-create

auth.attemp-max=1

quarkus.kafka.devservices.enabled=false

mp.jwt.verify.issuer=https://localhost:8080/issuer
mp.jwt.duration=10000
mp.jwt.verify.publickey.location=jwt-key/publicKey.pem
quarkus.native.resources.includes=jwt-key/publicKey.pem
smallrye.jwt.sign.key.location=jwt-key/privateKey.pem

upload.directory=/home/docker/upload

website.name=Test
website.url=http://localhost:3000
website.url.activation=http://localhost:3000/auth/activation/
